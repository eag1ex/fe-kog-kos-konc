<div class="card">
    <div class="form-option">
        <div class="button-area">
            <button class="btn btn-primary" (click)="addModal()">
                <i class="fad fa-plus"></i>{{ "NOTE.NEW" | translate }}
            </button>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th
                    class="sorting"
                    [class.asc]="!paging.IsSorted && paging.Field == 'note_date'"
                    [class.desc]="paging.IsSorted && paging.Field == 'note_date'"
                    (click)="isSorting('note_date')"
                >
                    {{ "NOTE.WORKOUT_DATA.NOTE_DATE" | translate }}
                </th>
                <th>{{ "NOTE.WORKOUT_DATA.INJURIES" | translate }}</th>
                <th>{{ "NOTE.WORKOUT_DATA.GOALS" | translate }}</th>
                <th>{{ "NOTE.WORKOUT_DATA.FOCUS" | translate }}</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="hasResult">
            <tr *ngFor="let workoutData of workoutDataList">
                <td data-th="note_date">{{ workoutData.note_date | date : fullDateFormat : undefined : "da-DK" }}</td>
                <td data-th="injuries" style="white-space: pre-wrap" [innerHTML]="workoutData.injuries"></td>
                <td data-th="goals" style="white-space: pre-wrap" [innerHTML]="workoutData.goals"></td>
                <td data-th="focus" style="white-space: pre-wrap" [innerHTML]="workoutData.focus"></td>
                <td class="button-area">
                    <button
                        class="btn btn-outline-primary"
                        (click)="editModal(workoutData); setIdWorkoutData(workoutData.id)"
                    >
                        <i class="fad fa-pencil"></i>
                    </button>
                    <button
                        class="btn btn-outline-danger"
                        (click)="
              deleteWorkoutDataModal.show(); setIdWorkoutData(workoutData.id)
            "
                    >
                        <i class="fad fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-no-data" *ngIf="!hasResult">
        <span [translate]="'NOTE.NO_RESULT'"></span>
    </div>
    <pagination
        [boundaryLinks]="true"
        [totalItems]="total"
        [customFirstTemplate]="firstTemplate"
        [customLastTemplate]="lastTemplate"
        [customPreviousTemplate]="prevTemplate"
        [customNextTemplate]="nextTemplate"
        (pageChanged)="pageChanged($event)"
    >
    </pagination>
    <ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
        <i class="fad fa-angle-right"></i>
    </ng-template>
    <ng-template #lastTemplate let-disabled="disabled" let-currentPage="currentPage">
        <i class="fad fa-angle-double-right"></i>
    </ng-template>
    <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
        <i class="fad fa-angle-left"></i>
    </ng-template>
    <ng-template #firstTemplate let-disabled="disabled" let-currentPage="currentPage">
        <i class="fad fa-angle-double-left"></i>
    </ng-template>
</div>

<!--create modal-->
<form [formGroup]="workoutDataDetailForm">
    <div
        bsModal
        #workoutDataModal="bs-modal"
        class="modal fade"
        tabindex="50"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{ workoutDataTitle }}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleInput3">{{ "NOTE.WORKOUT_DATA.NOTE_DATE" | translate }}</label>
                        <div class="short">
                            <input
                                type="text"
                                placeholder="{{ 'NOTE.NOTE_DATE_PLACEHOLDER' | translate }}"
                                class="form-control date-picker"
                                formControlName="note_date"
                                value="{{ workoutDataModel?.note_date | date : dateFormat }}"
                                bsDatepicker
                                [ngModel]="dateValueNow"
                                [bsConfig]="{
                  isAnimated: true,
                  showClearButton: false,
                  clearPosition: 'right',
                  dateInputFormat: datePickerFormat
                }"
                                readonly
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput3">{{ "NOTE.WORKOUT_DATA.INJURIES" | translate }}</label>
                        <div>
                            <textarea
                                class="form-control"
                                formControlName="injuries"
                                style="min-height: 100px"
                            ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput3">{{ "NOTE.WORKOUT_DATA.GOALS" | translate }}</label>
                        <div>
                            <textarea class="form-control" formControlName="goals" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput3">{{ "NOTE.WORKOUT_DATA.FOCUS" | translate }}</label>
                        <div>
                            <textarea class="form-control" formControlName="focus" style="min-height: 100px"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="workoutDataModal.hide()">
                        {{ "FORM.CANCEL" | translate }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        (click)="onSubmitWorkoutData()"
                        (keyup.enter)="onSubmitWorkoutData()"
                    >
                        {{ "FORM.SAVE" | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<!--Delete modal-->
<div
    bsModal
    #deleteWorkoutDataModal="bs-modal"
    class="modal fade edit-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" [translate]="'DELETE_MODAL.TITLE'"></div>
            </div>
            <div class="modal-body">
                <p [translate]="'DELETE_MODAL.DESCRIPTION'"></p>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="deleteWorkoutDataModal.hide()"
                    [translate]="'DELETE_MODAL.CANCEL'"
                ></button>
                <button
                    type="button"
                    class="btn btn-danger"
                    (click)="deleteWorkoutDataModal.hide(); deleteWorkoutData()"
                    [translate]="'DELETE_MODAL.CONFIRM'"
                ></button>
            </div>
        </div>
    </div>
</div>
