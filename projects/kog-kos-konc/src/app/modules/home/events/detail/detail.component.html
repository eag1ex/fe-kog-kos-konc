<h3 class="header">{{ "EVENT.HEADER" | translate }}</h3>
<div class="card">
    <form (ngSubmit)="onSubmit()" [formGroup]="eventsForm">
        <div class="form-group">
            <ckeditor
                class="form-control"
                [ngClass]="{
          'is-invalid':
            f.event_content.touched &&
            (f.event_content.errors || f.event_content.errors?.required)
        }"
                formControlName="event_content"
                name="event_content"
                [editor]="Editor"
                rows="6"
                [config]="{
          toolbar: [
            'heading',
            '|',
            'bold',
            'italic',
            'bulletedList',
            'numberedlist',
            'link',
            'insertTable'
          ]
        }"
            >
            </ckeditor>
            <div *ngIf="f.event_content.touched" class="invalid-feedback">
                <app-control-messages [control]="eventsForm.get('event_content')"> </app-control-messages>
            </div>
        </div>
        <div class="form-group">
            <div class="button-area">
                <button class="btn btn-primary">{{ "FORM.SAVE" | translate }}</button>
            </div>
        </div>
    </form>
</div>
